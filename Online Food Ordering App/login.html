<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Online Food Service Login</title>
  </head>
  <body>
    <nav class="navbar h-nav-resp">
      <ul class="nav-list v-class-resp">
        <div class="logo"><img src="images/food_logo.jpg" alt="food" /></div>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="menu.html">Menu</a></li>
      </ul>

      <div class="hemburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
    <div class="container">
      <h2 class="login">Login to Food Service</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button class="logbtn" type="submit">Login</button>
      </form>
      <div class="register-link">
        <p>
          Don't have an account? <a href="registration.html">Register here</a>
        </p>
      </div>
    </div>
  </body>
</html>
