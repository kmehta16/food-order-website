  <body class="reg-body">
    <nav class="navbar h-nav-resp">
      <ul class="nav-list v-class-resp">
        <div class="logo"><img src="images/food_logo.jpg" alt="food" /></div>

    <div class="reg-container">
      <h2 class="registration">Food Ordering Registration</h2>
      <form class="reg-form">

      </form>
    </div>
